{% extends 'howdy/base.html' %} {% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <div>
        <h1>{{ post.title }}</h1>
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
